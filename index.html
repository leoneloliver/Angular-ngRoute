<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
    <script data-require="angular-route@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular-route.js"></script>
    <link rel="css/stylesheet" href="style.css" />   
    <script src="js/script.js"></script>
  </head>
  <body ng-controller="mainController">
    <div id="top">
      <div class="header">
        <img src="https://www.snapuprealestate.ca/static/images/logo1.png" class='logo'>
      </div>
      <h1 class="hint">>> {{titleHouse}}</h1>
      <div class="hint">
        <select ng-model="selectedOrder" ng-options="option for option in options"></select>
      </div>
    </div>
    <div class='container'>
      
      <a ng-repeat="house in houses | limitTo:qtdHouse | orderBy:selectedOrder">
        <div class="list">
          <span class="age"> {{house.age}}</span> <!-- {{$index + 1}} --> 
          <span ng-if="house.isActive == true" class='star'><img src="http://icons.veryicon.com/png/Holiday/Flat%20Christmas%201/star.png"></span>
          <div class="thumbnail">
            <img ng-src="{{house.picture}}" alt="house" />
          </div>
          <div>
            <h5>{{house.address}}</h5>
            <div class="price-list">
              <div class="list_price">
                <span class="price">{{house.price}}</span><br>
                <span class="small-text">{{house.bedroom}}</span>
                <span class="icon icon-bedroom">
                  <i class="fa fa-bed" aria-hidden="true">bedroom(s)</i>
                </span>
                <span class="fn">|</span>
                <span class="small-text">{{house.bathroom}}</span>
                <span class="icon icon-bathroom">
                  <i class="fa fa-bath" aria-hidden="true">bathroom(s)</i>
                </span>
              </div>
            </div>
          </div>
          <div class="arrow-go">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </div>
          <div class="nf">
            <div class="desc">{{house.about}}</div>
            <div class="plus"> + </div>
          </div>
          
        </div>
      </a> 
    </div>
  
  </body>

</html>
